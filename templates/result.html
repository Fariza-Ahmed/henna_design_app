<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Henna Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="app-title">ChooseMyHenna</div>
        <h1>Here's your Henna Design</h1>
        <div class="result-image-container">
            <img src="{{ image }}" class="rescaled-image result-image flip-image" id="result-image" alt="Henna Design">
            <button id="flip-button">Flip Image</button>
            <form action="{{ url_for('start_over') }}">
                <button onclick="resetForm()">Start Over</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 ChooseMyHenna. All rights reserved.
    </footer>

    <script>
        function resetForm() {
            document.getElementById("preference-form").reset();  // Resets the form
        }

        document.getElementById('flip-button').addEventListener('click', function() {
            const image = document.getElementById('result-image');
            image.classList.toggle('flipped'); // Toggle the 'flipped' class
        });
    </script>
</body>
</html>
